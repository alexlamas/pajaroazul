    <button id="mute-button" onclick="enableMute()" type="button">Sonido: off</button>

  <script>
    var vid = document.getElementById("hero-video");
    var button = document.getElementById("mute-button");
    function enableMute() {
      if (vid.muted) {
        vid.muted = false;
        button.innerHTML = 'Sonido: on';
      } else {
        vid.muted = true;
        button.innerHTML = 'Sonido: off';
      }
    }
  </script>
